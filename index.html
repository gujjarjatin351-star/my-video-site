<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Video Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Jio Phone friendly CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #000;
      color: #fff;
    }
    header {
      background: #ff0000;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .video-box {
      margin: 10px;
      background: #111;
      padding: 5px;
      border-radius: 5px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    .title {
      font-size: 14px;
      padding: 5px;
    }
  </style>
</head>

<body>

<header>
  My Video Site
</header>

<div class="video-box">
  <video controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your phone does not support video.
  </video>
  <div class="title">Sample Video 1</div>
</div>

<div class="video-box">
  <video controls>
    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
  </video>
  <div class="title">Sample Video 2</div>
</div>

</body>
    </html>
